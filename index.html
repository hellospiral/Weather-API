
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="grid-container centered">
        <div class="grid=100">
           <h1>Compare Weather in Different Cities!</h1>
           <label for="location1">Enter the first location:</label>
           <input id="location1" type="text"><br>
           <label for="location2">Enter the second location:</label>
           <input id="location2" type="text"><br><br>
            
           <button class="btn-default" id="compareHumidity">Compare Humidity!</button><br>
            
             <div class="showWeather"></div> 
           <br>
           <form id="tempForm">
             <input type="radio" name="temp" value="celsius"> Celsius<br>
             <input type="radio" name="temp" value="farenheit"> Farenheit<br>
           </form>
            
           <button class="btn-default" id="compareTemp">Compare Temperature!</button>  

    </div>
  </body>
</html>
